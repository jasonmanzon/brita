<!doctype HTML>
<html>
<!-- This is a link to the latest A-Frame library-->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<!-- This is a link to the ar.js library for A-Frame -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs>

	<a-marker-camera preset="hiro">
 
	<!-- <a-marker type="pattern" preset="custom" url="pattern-bloodhand.patt">  -->

<a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF/Avocado.gltf)" scale="5 5 5" rotation="90 -90 180"></a-entity> 

<a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF/Avocado.gltf)" scale="5 5 5" rotation="90 -90 180" position="0.2 0 0"></a-entity> 

<a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF/Avocado.gltf)" scale="5 5 5" rotation="90 -90 180" position="-0.2 0 0"></a-entity>

<a-text value="Hello Art 107!!" position="-0.5 0 -1" color="red" rotation="-45 0 0"></a-text>

</a-marker>

<a-entity camera></a-entity>

</a-scene>

</body>

</html>
